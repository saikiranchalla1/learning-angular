<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)"
  (blueprintCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button (click)="onChangeFirst()">Trigger OnChange</button>
      <button (click)="OnDestroyFirst()">Trigger OnDestroy</button>
      <app-server-element *ngFor="let serverElement of serverElements"
      [element]="serverElement"
      [name]="serverElement.name">
      <p #contentParagraph> <!-- Code changes here-->
        <strong *ngIf="element.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
      </p>
    </app-server-element> <!--Bind to element in server-element here-->
    </div>
  </div>
</div>
