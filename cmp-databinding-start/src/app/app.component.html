<div class="container">
  <app-cockpit 
  (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <!-- <app-server-element *ngFor="let serverElement of serverElements"
      [element]="serverElement"></app-server-element> -->
      <button class="btn btn-promary" (click)="changeFirstElement()">Change First Element</button>
      <button class="btn btn-promary" (click)="destroyFirstElement()">Destroy First Element</button>
      <!-- Following code uses an alias instead of the original property-->
      <app-server-element *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"
      [name]="serverElement.name">
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
